<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
<div></div>
<div class="col-lg-8 col-lg-offset-2 centered">
    <div style="float: left; width:300px; margin-left: 20px; margin-right: 20px; padding: 10px;">
        <h2>New Dojo</h2>
            <form action="/dojo/new" method="post" class="col-6">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
            <input type="submit" value="Add" class="btn btn-info">
            </form>
    </div>
    <div style="float: right; border:1px solid; width:300px; margin-left: 20px; margin-right: 20px; padding: 10px;">
        <h2>All Dojos</h2>
        <table class="table table-striped col-6 mx-auto">
            <thead>
                <tr>
                    <th>Location</th>
                </tr>
            </thead>
        <tbody>
            {% for dojo in dojos %}
            <tr>
                <td><a href="/showdojo/{{dojo.id}}">{{dojo.name}}</a></td> 
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/ninja/new">Add Ninja</a>
</div>
</body>
</html>
